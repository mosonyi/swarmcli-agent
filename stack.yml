
networks:
  agent-net:
    driver: overlay
    internal: true

services:
  agent:
    image: mosonyi/swarmcli-agent:local
    deploy:
      mode: global
    networks: [agent-net]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  proxy:
    image: mosonyi/swarmcli-proxy:local
    deploy:
      placement:
        constraints: [node.role == manager]
    networks: [agent-net]
    ports:
      - "8443:8443"
    environment:
      - AGENT_SERVICE=stack_agent   # ðŸ‘ˆ full name with stack prefix
      - OVERLAY_NAME=stack_agent-net
      - PROXY_TLS_CERT=/run/secrets/proxy_client_cert
      - PROXY_TLS_KEY=/run/secrets/proxy_client_key
      - PROXY_CA_CERT=/run/secrets/agent_ca
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  
    secrets:
      - proxy_client_cert
      - proxy_client_key
      - agent_ca

secrets:
  agent_cert:
    external: true
  agent_key:
    external: true
  agent_ca:
    external: true
  proxy_client_cert:
    external: true
  proxy_client_key:
    external: true
